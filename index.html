<!Doctype html>
<html>
<head>
	<title>Header inspired in medium by @jgferreiro</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

	<div class="Header" id="Header">
		<div class="HeaderContent">
			<h1 class="HeaderTitle">
				Medium header style with jquery
			</h1>
			<p class="HeaderSubtitle">
				Developed by <a href="http://www.twitter.com/jgferreiro" target="_blank" class="link">Jorge Ferreiro</a>
			</p>
		</div>
		<div class="HeaderGradient">
			<div class="top"></div>
			<div class="solid"></div>
			<div class="bottom"></div>
		</div>
		<div class="HeaderImage" style="background-image:url(images/nyc.jpg);"> 
		</div>
		<div class="HeaderBlurImage no_opacity">
			<div style="background-image:url(images/nyc_blur.jpg)";></div> 
		</div>
	</div>
 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> 
    <script src="js/header.js"></script>
</body>
